<div class="admin-auth-container">
  <div class="admin-auth-card">
    <div class="admin-auth-header">
      <h1 class="admin-auth-title">ðŸ”¬ Connexion Administrateur</h1>
      <p class="admin-auth-subtitle">AccÃ©dez au panel d'administration</p>
    </div>
    
    <div class="admin-auth-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="admin-form">
        <!-- Email Field -->
        <div class="admin-form-field">
          <mat-form-field appearance="outline" class="admin-input">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-icon matPrefix>mail</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              L'email est requis
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Format d'email invalide
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Password Field -->
        <div class="admin-form-field">
          <mat-form-field appearance="outline" class="admin-input">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" class="admin-btn-icon">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Le mot de passe est requis
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Error Message -->
        <div class="admin-error" *ngIf="errorMessage">{{ errorMessage }}</div>

        <!-- Login Button -->
        <div class="admin-form-actions">
          <button type="submit" class="admin-btn admin-btn-primary admin-btn-full" [disabled]="loginForm.invalid || loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Se connecter</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
