<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>ðŸ”¬ Connexion Administrateur</mat-card-title>
      <mat-card-subtitle>AccÃ©dez au panel d'administration</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" >
          <mat-icon matPrefix>mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            L'email est requis
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Format d'email invalide
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
        </mat-form-field>

        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

        <!-- Login Button -->
        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loginForm.invalid || loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Se connecter</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
